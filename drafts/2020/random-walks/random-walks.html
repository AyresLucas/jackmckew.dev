<html>

<body>
    <div>
        <canvas id="random-walk-canvas" height="400" width="400" style="border: 2px solid grey;">
            </canvas>
    </div>
</body>
<script>
    var colorArray = ['#FF6633', '#FFB399', '#FF33FF', '#FFFF99', '#00B3E6',
        '#E6B333', '#3366E6', '#999966', '#99FF99', '#B34D4D',
        '#80B300', '#809900', '#E6B3B3', '#6680B3', '#66991A',
        '#FF99E6', '#CCFF1A', '#FF1A66', '#E6331A', '#33FFCC',
        '#66994D', '#B366CC', '#4D8000', '#B33300', '#CC80CC',
        '#66664D', '#991AFF', '#E666FF', '#4DB3FF', '#1AB399',
        '#E666B3', '#33991A', '#CC9999', '#B3B31A', '#00E680',
        '#4D8066', '#809980', '#E6FF80', '#1AFF33', '#999933',
        '#FF3380', '#CCCC00', '#66E64D', '#4D80CC', '#9900B3',
        '#E64D66', '#4DB380', '#FF4D4D', '#99E6E6', '#6666FF'
    ];
    var canvas = document.getElementById("random-walk-canvas")
    var ctx = canvas.getContext('2d')

    var walker_count = 10
    var walker_array = []
    var limit_angles = 8;

    for (var i = 0; i < walker_count; i++) {
        var walker = {
            x_position: canvas.width / 2,
            y_position: canvas.height / 2,
            line_width: 1,
            colour: colorArray[i],
            speed: 10,
            angle: Math.random() * 360
        }
        walker.x_velocity = walker.speed * Math.cos(walker.angle)
        walker.y_velocity = walker.speed * Math.sin(walker.angle)
        walker_array.push(walker)
    }

    function degrees_to_radians(degrees) {
        var pi = Math.PI;
        return degrees * (pi / 180);
    }

    function radians_to_degrees(radians) {
        var pi = Math.PI;
        return radians * (180 / pi);
    }


    function angle_list(number_of_groups) {
        var angle_list = []

        var initial_angle = 360 / number_of_groups;
        var steps = [...Array(number_of_groups).keys()];
        for (var i = 0; i < number_of_groups + 1; i++) {
            angle_list.push(initial_angle * i);
        }
        // console.log(angle_list)
        return angle_list
    }

    function get_nearest_angle(goal, angle_list) {
        var closest = angle_list.reduce(function(prev, curr) {
            return (Math.abs(curr - goal) < Math.abs(prev - goal) ? curr : prev);
        });
        // console.log(closest);
        return closest

    }

    get_nearest_angle(46, angle_list(4));


    function move_walker(walker) {
        // var prev_angle = walker.angle
        var new_angle = Math.random() * 360
            // console.log(new_angle)
        walker.x_position += walker.x_velocity
        walker.y_position += walker.y_velocity
            // while (walker.angle != prev_angle) {
        if (limit_angles > 0) {
            walker.angle = degrees_to_radians(get_nearest_angle(new_angle, angle_list(limit_angles)))
        }
        // // }
        // walker.angle = Math.random() * 360;
        walker.x_velocity = walker.speed * Math.cos(walker.angle)
        walker.y_velocity = walker.speed * Math.sin(walker.angle)
    }

    function check_boundaries(canvas, walker) {
        // Checks if ball has collided with walls and adjust angles accordingly
        if (walker.x_position >= canvas.width - walker.radius || walker.x_position <= walker.radius) {
            walker.x_velocity = 0;
            walker.y_velocity = 0;
        }

        if (walker.y_position >= canvas.height - walker.radius || walker.y_position <= walker.radius) {
            walker.x_velocity = 0
            walker.y_velocity = 0
        }
    }

    function paint_canvas() {
        // ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (var i = 0; i < walker_array.length; i++) {
            current_walker = walker_array[i];
            var prev_x = current_walker.x_position
            var prev_y = current_walker.y_position
            ctx.beginPath()
            ctx.moveTo(prev_x, prev_y)
            check_boundaries(canvas, walker);
            move_walker(current_walker);
            ctx.strokeStyle = current_walker.colour;
            ctx.lineWidth = current_walker.line_width;
            ctx.lineTo(current_walker.x_position, current_walker.y_position)
            ctx.stroke()
                // ctx.moveTo(prev_x,)
                // ctx.arc(
                //     current_walker.x_position,
                //     current_walker.y_position,
                //     current_walker.radius,
                //     0,
                //     Math.PI * 2,
                //     false
                // );
                // ctx.fill();
            ctx.closePath();
        }
    }

    setInterval(paint_canvas, 20)
</script>

</html>
