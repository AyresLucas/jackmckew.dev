<html >
  <head>
    <meta charset="utf-8"/>
    <style>
      circle {
      fill: orange;
      stroke: white;
      }
    </style>
    <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
    <script src="https://d3js.org/d3-random.v2.min.js"></script>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script src="https://d3js.org/d3-timer.v1.min.js"></script>
  </head>
  <body>
    <div id="d3-balls"></div>
    <script>
    var width = window.innerWidth, height = window.innerHeight;
    var data = [];
    var ball_count = 20;
    var svg = d3.select(".d3-balls").append("svg");
    for (var i=0; i < ball_count; i++)
    {
      var ball = {
        radius: 10,
        angle: 360 * Math.random(),
        speed: 5,
      }
      ball.pos = [
        d3.randomUniform(ball.radius, width - ball.radius)(),
        d3.randomUniform(ball.radius, height - ball.radius)(),
        
      ]
      data.push(ball)
    }
    var circle = svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("r", d => d.radius);
    
    function redraw(data){
      width = window.innerWidth;
      height = window.innerHeight;
      svg.attr("width", width).attr("height", height);
      
      circle.attr("transform", d => "translate(" + d.pos + ")");
    }

    d3.timer(_ => { redraw(data); });
    </script>
  </body>
</html>
