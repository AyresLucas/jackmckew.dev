language: python
branches:
  only:
  - master
install:
- pip install --upgrade pip
- pip install -r requirements.txt
- pip install ghp-import
script:
- git submodule update --init --recursive
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  on:
    branch: master
env:
  global:
    secure: 
after_deploy:
- make publish github