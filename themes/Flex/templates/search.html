{% extends 'base.html' %}

{% block title %}
Search - {{ SITENAME|striptags }}
{% endblock title %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ SITEURL }}/theme/tipuesearch/tipuesearch_set.js"></script>
<script type="text/javascript" src="{{ SITEURL }}/theme/tipuesearch/tipuesearch.min.js"></script>
<script src="{{ SITEURL }}/tipuesearch_content.js"></script> 

<script>
$(document).ready(function() {
     $('#tipue_search_input').tipuesearch({
         'show': 10,
         'mode': 'json',
         'contentLocation': '{{ SITEURL }}/tipuesearch_content.js'
     });
});
</script>

<section id="content" class="body">

<div class="tipue_search_group">
<input type="text" name="q" id="tipue_search_input">
<button type="submit" class="tipue_search_button"><div class="tipue_search_icon">&#9906;</div></button>
<div id="tipue_search_content"></div>

</section>
{% endblock content %}
